<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" media="screen" title="no title">
    </head>
    <body>
        <h1>Welcome to the WALL YALL</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Login Here</h2>
        <form class="" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <input type="submit" value="Login">
        </form>
        <h2>New? Register Here</h2>
        <form class="" action="/signup" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password">
            </div>
            <div class="form-group">
                <label for="pw_confirm">Confirm Password</label>
                <input type="text" name="pw_confirm">
            </div>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
